<mat-card>
  <mat-card-content>
    <div class="full-card-view">
      <div class="card-header">
        Diff Test
      </div>
      <div class="card-body">
        <div class="input-container">
          <label>Text 1:</label>
          <input [(ngModel)]="text1" (ngModelChange)="computeDiff()" id="input" />
        </div>
        <div class="input-container">
          <label>Text 2:</label>
          <input [(ngModel)]="text2" (ngModelChange)="computeDiff()"/>
        </div>
        <div class="output-container">
          <label>Output:</label>
          <div [innerHTML]="diff"></div>
        </div>
      </div>
      <div>
        Link to diff-match-patch library: <a href="https://github.com/google/diff-match-patch">Here</a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
