<mat-card class="submission-card-fullview">
  <div>
    <mat-card-header class="submission-card-header"
      ><p>Submit <strong>2.1P</strong> as</p>
      <p></p
    ></mat-card-header>
  </div>
  <mat-card-content class="submission-card-body">
    <div class="card-body-header">
      <p class="body-header">Select evidence to upload</p>
      <p class="body-footer">Select files from your device that show evidence of your work.</p>
    </div>
    <div class="card-body-main">
      <p class="submission-text">Upload Summary</p>
      <div class="submission-card">
        <div class="task-item-container">
          <div class="task-title">
            <span class="align-left material-symbols-outlined">picture_as_pdf</span>
            Report
          </div>
          <div class="task-status">
            <select class="upload-type">
              <option>Completed Task</option>
              <option>Task In Progress</option>
              <option>Need Help</option>
            </select>
          </div>
          <div class="task-upload">
            <form>
              <input type="file" (change)="upload($event)" class="upload-btn" />
            </form>
          </div>

          <div class="task-title">
            <span class="align-left material-symbols-outlined">wysiwyg</span>
            Code Task
          </div>
          <div class="task-status">
            <select class="upload-type">
              <option>Completed Task</option>
              <option>Task In Progress</option>
              <option>Need Help</option>
            </select>
          </div>
          <div class="task-upload">
            <form>
              <input type="file" (change)="upload($event)" class="upload-btn" />
            </form>
          </div>

          <div class="task-title">
            <span class="align-left material-symbols-outlined">add</span>
            Additional Files (Optional)
          </div>
          <div class="task-status">
            <select class="upload-type">
              <option>Completed Task</option>
              <option>Task In Progress</option>
              <option>Need Help</option>
            </select>
          </div>
          <div class="task-upload">
            <form>
              <input type="file" (change)="upload($event)" class="upload-btn" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer class="submission-card-footer">
    <button class="cancel-submission-btn">Cancel Submission</button>
  </mat-card-footer>
</mat-card>
